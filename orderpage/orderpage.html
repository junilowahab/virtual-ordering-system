<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderpage.css">
    <link rel="shortcut icon" href="../bakery_images/bakery-15.svg" type="image/x-icon">
    <title>Place your order</title>
</head>
<body id="body">
    <nav><img src="../bakery_images/bakery-15.svg" alt="7 bakery logo"><h1>Item 7 Bakery</h1></nav>
    <section class="goods sweets">
        <h3>Sweets</h3>
        <div class="product">
            <div class="prod-window puff"><div class="overlay">
                <h3 id="puff-name">Puff Puff</h3>
                <h4 id="puff-price">250.00</h4>
                <p>10 peices per pack</p>
                <button id="puff" class="button">Add to Cart</button>
            </div></div>
            <div class="prod-window samosa"><div class="overlay">
                <h3 id="samosa-name">Samosa</h3>
                <h4 id="samosa-price">250.00</h4>
                <p>5 peices per pack</p>
                <button id="samosa" class="button">Add to Cart</button>
            </div></div>
            <div class="prod-window cake"><div class="overlay">
                <h3 id="cake-name">Cupcake</h3>
                <h4 id="cake-price">250.00</h4>
                <p>1 peice</p>
                <button id="cake" class="button">Add to Cart</button>
            </div></div>
        </div>
    </section>
    <div class="horizontal-line"></div>
    <section class="goods savories">
        <h3>Savories</h3>
        <div class="product">
            <div class="prod-window moimoi"><div class="overlay">
                <h3 id="moimoi-name">Moi Moi</h3>
                <h4 id="moimoi-price">250.00</h4>
                <p>1 wrap</p>
                <button id="moimoi" class="button">Add to Cart</button>
            </div></div>
            <div class="prod-window akara"><div class="overlay">
                <h3 id="akara-name">Akara</h3>
                <h4 id="akara-price">250.00</h4>
                <p>10 peices per pack</p>
                <button id="akara" class="button">Add to Cart</button>
            </div></div>
        </div>
    </section>
    <div class="horizontal-line"></div>
    <section class="goods beverages">
        <h3>Beverages</h3>
        <div class="product">
            <div class="prod-window beverage"><div class="overlay">
                <h3 id="coffee-name">Coffee</h3>
                <h4 id="coffee-price">250.00</h4>
                <p>1 cup</p>
                <button id="coffee" class="button">Add to Cart</button>
            </div></div>
            <div class="prod-window beverage"><div class="overlay">
                <h3>Coffee</h3>
                <h4>250.00</h4>
                <p>1 cup</p>
                <button class="button">Add to Cart</button>
            </div></div>
            <div class="prod-window beverage"><div class="overlay">
                <h3>Coffee</h3>
                <h4>250.00</h4>
                <p>1 cup</p>
                <button class="button">Add to Cart</button>
            </div></div>
        </div>
    </section>
    <img id="cart-button" src="../bakery_images/grocery-15.svg">
    <aside class="cart-page" id="cart">
        <h1>Your Order</h1>
    </aside>
    <script src="orderpage.js"></script>
</body>
</html>
